<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		
		<title>Log In</title>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.serialize-object.js"> </script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/logIn.js"> </script>
        <link rel="stylesheet" type="text/css" href="css/logIn.css" />
        <script src="js/modernizr.custom.63321.js"></script>		
	</head>
	<body>
			
		<div class="container">
			
			
			
			<header>
				<h1 style="margin-top:40px;"> <strong>Welcome!</strong> </h1>
				<h2>Please, Log in or Sign up if you do not have an account.</h2>
				
			</header>
			
			<section class="main">
				<form method="post" id="logInForm" class="form-2">
					<h1><span class="log-in">Log in</span></h1>
					<p class="float">
						<label for="login"><i class="fa fa-user"></i>Username</label>
						<input type="text" id="username"  name="username" placeholder="Username">
					</p>
					<p class="float">
						<label for="password"><i class="fa fa-lock"></i>Password</label>
						<input type="password" name="password" placeholder="Password" class="showpassword">
					</p>
					<p class="clearfix"> 
						<a href="signUp.html" class="log-twitter">Sign up</a>    
						<input type="submit" name="submit" value="Log in">
					</p>

					
					<input type="text" name="firsName" id="firsName" value="a" style="display:none">
					<input type="text" name="lastName" value="a" style="display:none">
					<input type="text" name="email" value="a" style="display:none">
					<input type="text" name="telephone" value="a" style="display:none">
					<input type="text" name="imageName" value="a" style="display:none">					
				</form>
			</section>
			
        </div>
	
	</body>
</html>
