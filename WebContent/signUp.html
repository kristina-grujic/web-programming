<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="css/signUp.css" />
        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	</head>
	<body>
		
		<!-- multistep form -->
		<form id="msform"  action="rest/signup/upload" method="post" enctype="multipart/form-data">
		    
			<!-- progressbar -->
			<ul id="progressbar">
				<li class="active">Account Setup</li>
				<li>Personal Details</li>
				<li>Profile Image</li>
			</ul>
			<!-- fieldsets -->
			<fieldset id="fs1">
				<h2 class="fs-title">Account Setup</h2>
				<h3 class="fs-subtitle">Fill desired username and password</h3>
				<input type="text" id="username" name="username" placeholder="Username *" /> 
				<input type="password" id="password" name="password" placeholder="Password *" /> 
				<input type="password" id="cpass" name="cpass" placeholder="Confirm Password *" /> 
				<p style="font-size:11px; color:red;"> Fields marked with (*) are required. </p>
				<input type="button" name="next" class="next action-button" value="Next" />
			</fieldset>
			<fieldset id="fs2">
				<h2 class="fs-title">Personal Details</h2>
				<input type="text" id="firstName" name="firstName" placeholder="First Name *" />
				<input type="text" id="lastName" name="lastName" placeholder="Last Name *" /> 
				<input type="text" id="telephone" name="telephone" placeholder="Phone" />
				
			    <input id="address" name="address" placeholder="Address" type="text" />

				<input type="text" id="email" name="email" placeholder="Email *" />
				<p style="font-size:11px; color:red;"> Fields marked with (*) are required. </p>
				<input type="button" name="previous" class="previous action-button"	value="Previous" /> 
				<input type="button" name="next" class="next action-button" value="Next" />
			</fieldset>
			<fieldset id="fs3">
				<h2 class="fs-title">Profile Image</h2>
				<h3 class="fs-subtitle">Upload desired profile image</h3>
				<input type="file" name="file">

				<input type="button" name="previous" class="previous action-button"	value="Previous" /> 
				<input type="submit" id="btnSignUp"  class="submit action-button" value="Sign Up" />
			</fieldset>
		</form>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"> </script>
		<script type="text/javascript" src="js/signUp.js"> </script>
		<script src="js/sweetalert.min.js"></script> 
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4tYr8JZwZSmmCclvrZrto8rlgHjLIwf0&libraries=places&callback=initAutocomplete"
        async defer></script>

	
	</body>
</html>
